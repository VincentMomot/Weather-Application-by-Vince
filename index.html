<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Forecast</title>
</head>

<h1>Weather Dashboard</h1>
<main>
    <div id=cityDiv>
        <h2>Search for a City</h2>
        <input type="text" id="citySearch" placeholder="Search for a city...">
        <button id=searchBtn>Search</button>
        <hr/>
        <!-- <button id=city class=cityButton>Atlanta</button> -->
    </div>

    <div id=weatherDiv>
        <div id=today>
            <h2 id=cityName>City Not Found</h2>
            <p id=temp>Temp:</p>
            <p id=wind>Wind:</p>
            <p id=humidity>Humidity:</p>
            <p id=uv>UV Index:</p>
        </div>
        <h3>5-Day Forecast:</h3>
        <div id=futureWeather>
            <div class=futureIcon>
                <h4 id=d1>Date1</h4>
                <p id=i1 class=weatherEmoji></p>
                <p id=t1>Temp:</p>
                <p id=w1>Wind:</p>
                <p id=h1>Humidity:</p>
            </div>
            <div class=futureIcon>
                <h4 id=d2>Date2</h4>
                <p id=i2 class=weatherEmoji></p>
                <p id=t2>Temp:</p>
                <p id=w2>Wind:</p>
                <p id=h2>Humidity:</p>
            </div>
            <div class=futureIcon>
                <h4 id=d3>Date3</h4>
                <p id=i3 class=weatherEmoji></p>
                <p id=t3>Temp:</p>
                <p id=w3>Wind:</p>
                <p id=h3>Humidity:</p>
            </div>
            <div class=futureIcon>
                <h4 id=d4>Date4</h4>
                <p id=i4 class=weatherEmoji></p>
                <p id=t4>Temp:</p>
                <p id=w4>Wind:</p>
                <p id=h4>Humidity:</p>
            </div>
            <div class=futureIcon>
                <h4 id=d5>Date5</h4>
                <p id=i5 class=weatherEmoji></p>
                <p id=t5>Temp:</p>
                <p id=w5>Wind:</p>
                <p id=h5>Humidity:</p>
            </div>
        </div>
    </div>



</main>


<script src="assets/script.js"></script>
</body>

</html>
